<!DOCTYPE html>
<html>
    <head>
        <title>GenZWave | Radio Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="listener.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <nav class="navBar">
            <li class="navItem">
                <a href="#Home" style="padding: 14px 20px;" class="navText" >
                    <img  src="thumbnail.png" width="70" height="30">
                </a>
            </li>

            <li class="navItem" style="float: right;">
                <a href="#Name" style="display: flex; padding: 19px;" class="navText">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </a>
            </li>
            <li class="navItem" style="float: right;"><a href="#Channels" class="navText">Channels</a></li>
            <li class="navItem" style="float: right;"><a href="#News" class="navText">News</a></li>
            <li class="navItem" style="float: right;"><a href="#Music" class="navText">Music</a></li>
            <li class="navItem" style="float: right;"><a href="#Podcasts" class="navText">Podcasts</a></li>
        </nav>

        <div class="chooseDjsBox">
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <header style="font-weight: 700; font-size: 30px; color: black; margin-top: 30px">
                    Here's what we found based on your preferences...
                </header>
                <div>
                    <a style="text-decoration: none; color: white;" href="pref.html">
                        <button style="text-wrap: nowrap; margin-top: 20px;">Change Preferences</button>
                    </a>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <!-- <div style="align-self: center; float: left;">
                    <button>Left</button>
                </div> -->
                <div class="scrollmenu" id="scrollmenu">
                    <template id="djBox" >
                        <div class="djBox">
                        <div style="display: flex; flex-direction: row;">
                            <button>X</button>
                            <p id="djname" 
                            style="font-weight: 900; font-size: 25px; margin-left: 5px; margin-right: 30px; color: white;">
                                Placeholder dj name
                            </p>
                        </div>
                        <p style="font-weight: 700; font-size: larger;">Music Queue:</p>
                        <div id="musicQueue">
                        </div>
                        
                        </div>
                    </template>
                    <template id="songtemplate">
                        <div class="song">
                            <picture style="margin: 10px;">
                                <img src="thumbnail.png" width="40" height="40" id="songart">
                            </picture>
                            <p id="songname">Song Name</p>
                        </div>
                    </template>
                    <script>
                        function Dj(name, genre, emotions, rhythm, playlist){
                            this.name = name;
                            this.genre = genre;
                            this.emotions = emotions;
                            this.rhythm = rhythm;
                            this.playlist = playlist;
                        }
                        function rand(to){
                            return Math.floor(Math.random() * (to));
                        }
                        function setCard(card, djObj){
                            const name = card.getElementById("djname");
                            name.textContent = djObj.name;
                            const list = card.getElementById("musicQueue");
                            const songTemplate = document.getElementById("songtemplate");
                            // console.log(songTemplate)
                            for (let i = 0; i < djObj.playlist.length; i++){
                                const song = document.importNode(songTemplate.content, true);
                                const songname = song.getElementById("songname");
                                // console.log(song)
                                songname.textContent = djObj.playlist[i];
                                list.appendChild(songname)
                                // console.log(djObj.playlist[i]);
                            }
                        }
                        const names = ["Dr Erd", "Dj Somebody", "Dj Binary Beat", "Dj Luna Flux", "Dj Quantum Groove"];
                        const genres = ["Rap", "Pop", "R&B"];
                        const emotions = ["Hype", "Sad", "Romantic"];
                        const rhythms = ["Slow tempo", "Fast tempo"];
                        
                        
                        const dj1 = new Dj(names[rand(5)], genres[rand(3)], emotions[rand(3)], rhythms[rand(2)], ["Urban Legends","Mic Drop Madness","Street Chronicles",]);
                        const dj2 = new Dj(names[rand(5)], genres[rand(3)], emotions[rand(3)], rhythms[rand(2)], ["Starstruck Serenade","Radiant Love","Pop Princess Dreams",]);
                        const dj3 = new Dj(names[rand(5)], genres[rand(3)], emotions[rand(3)], rhythms[rand(2)], ["Soulful Whispers","Rhythm & Romance","Smooth Velvet Vibes",]);
                        const dj4 = new Dj(names[rand(5)], genres[rand(3)], emotions[rand(3)], rhythms[rand(2)], ["Bassline Boulevard","Lyric Labyrinth","Grit and Grind",]);

                        const djTemplate = document.getElementById("djBox");
                        const card1 = document.importNode(djTemplate.content, true);
                        setCard(card1, dj1);
                        const card2 = document.importNode(djTemplate.content, true);
                        setCard(card2, dj2);
                        const card3 = document.importNode(djTemplate.content, true);
                        setCard(card3, dj3);
                        const card4 = document.importNode(djTemplate.content, true);
                        setCard(card4, dj4);
                        document.getElementById("scrollmenu").appendChild(card1);
                        document.getElementById("scrollmenu").appendChild(card2);
                        document.getElementById("scrollmenu").appendChild(card3);
                        document.getElementById("scrollmenu").appendChild(card4);





                    </script>
                </div>
                <!-- <div style="align-self: center; float: right;">
                    <button>Right</button>
                </div> -->
            </div>
            <div class="player">
                <div style="float: left; margin: 15px;">
                    <img src="thumbnail.png" width="70" height="70">
                    <audio controls autoplay muted style="margin-left: 20px;"></audio>
                </div>
                <div style="margin: auto;">
                    <button style="border-radius: 200px;"><span class="material-symbols-outlined">skip_previous</span></button>
                    <button style="border-radius: 200px;"><span class="material-symbols-outlined">play_arrow</span></button>
                    <button style="border-radius: 200px;"><span class="material-symbols-outlined">skip_next</span></button>
                </div>

            </div>
        </div>
    </body>
</html>
