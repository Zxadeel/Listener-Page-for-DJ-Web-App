<!DOCTYPE html>
<html>
    <head>
        <title>GenZWave | Radio Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="listener.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <nav class="navBar">
            <li class="navItem">
                <a href="#Home" style="padding: 14px 20px;" class="navText" >
                    <img  src="thumbnail.png" width="70" height="30">
                </a>
            </li>

            <li class="navItem" style="float: right;">
                <a href="#Name" style="display: flex; padding: 19px;" class="navText">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </a>
            </li>
            <li class="navItem" style="float: right;"><a href="#Channels" class="navText">Channels</a></li>
            <li class="navItem" style="float: right;"><a href="#News" class="navText">News</a></li>
            <li class="navItem" style="float: right;"><a href="#Music" class="navText">Music</a></li>
            <li class="navItem" style="float: right;"><a href="#Podcasts" class="navText">Podcasts</a></li>
        </nav>

        <div class="chooseDjsBox">
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <header style="font-weight: 700; font-size: 30px; color: black; margin-top: 30px; margin-left: 30px;">
                    Here's what we found based on your preferences...
                </header>
                <div>
                    <a style="text-decoration: none; color: white;" href="pref.html">
                        <button style="text-wrap: nowrap; margin-top: 20px;">Change Preferences</button>
                    </a>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-around;">
                <div class="scrollmenu" id="scrollmenu">
                    <template id="djBox" >
                        <div class="djBox">
                            <div style="display: flex; flex-direction: row;">
                                <button>X</button>
                                <p id="djname" 
                                style="font-weight: 900; font-size: 25px; margin-left: 5px; margin-right: 30px; color: white;">
                                    Placeholder dj name
                                </p>
                            </div>
                            <p style="font-weight: 700; font-size: larger; color: aliceblue;">Music Queue:</p>
                            <div id="musicQueue">
                            </div>
                        
                        </div>
                    </template>
                    <template id="songtemplate">
                        <div class="song">
                            <picture style="margin: 10px;">
                                <img src="thumbnail.png" width="40" height="40" id="songart">
                            </picture>
                            <p id="songname" class="songname">Song Name</p>
                        </div>
                    </template>
                    <script src="genCards.js"></script>
                </div>
            </div>
        </div>
            
        <section class="player">
            <div style="float: left; margin-bottom: 15px; margin-left: 20px;">
                <h1 class="current-song-name">song 1</h1>
                <p class="artist-name hide">artist 1</p>
            </div>
            <div class="seekbarbox">
                <p class="time">00 : 00</p>
                <input type="range" class="musicslider" value="0">
                <p class="time">00 : 00</p>
            </div>

            <div class="controls">
                <button style="border-radius: 200px;" id="playerprev"><span class="material-symbols-outlined">skip_previous</span></button>
                <button style="border-radius: 200px;" id="playerplay"><span class="material-symbols-outlined">play_arrow</span></button>
                <button style="border-radius: 200px;" id="playernext"><span class="material-symbols-outlined">skip_next</span></button>
                <input type="range" max="1" value="1" step="0.2">
            </div>
            <script src="player.js"></script>
        </section>
    </body>
</html>
